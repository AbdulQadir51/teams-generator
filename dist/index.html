<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Team Profile</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      href="https://maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css"
      rel="stylesheet"
    />
    <link href="style.css" rel="stylesheet" type="text/css" />
  </head>
  <body>
    <nav class="navbar bg-light">
      <div class="container-fluid">
        <a class="navbar-brand">My Team</a>
      </div>
    </nav>
    <div class="content">
      <div class="container">
        <div class="row">
          <div class="col-lg-4">
            <div class="text-center card-box">
              <div class="member-card pt-2 pb-2">
                <div class="thumb-lg member-thumb mx-auto">
                  <div class="rounded-circle img-thumbnail">
                    <i class="fa fa-user"></i>
                  </div>
                </div>
                <div class="">
                  <h4>Freddie J. Plourde</h4>
                  <p class="text-muted">
                    @Founder <span>| </span
                    ><span
                      ><a href="#" class="text-pink">websitename.com</a></span
                    >
                  </p>
                </div>
                <ul class="social-links list-inline">
                  <li class="list-inline-item">
                    <a
                      title=""
                      data-placement="top"
                      data-toggle="tooltip"
                      class="tooltips"
                      href=""
                      data-original-title="Facebook"
                      ><i class="fa fa-facebook"></i
                    ></a>
                  </li>
                  <li class="list-inline-item">
                    <a
                      title=""
                      data-placement="top"
                      data-toggle="tooltip"
                      class="tooltips"
                      href=""
                      data-original-title="Twitter"
                      ><i class="fa fa-twitter"></i
                    ></a>
                  </li>
                  <li class="list-inline-item">
                    <a
                      title=""
                      data-placement="top"
                      data-toggle="tooltip"
                      class="tooltips"
                      href=""
                      data-original-title="Skype"
                      ><i class="fa fa-skype"></i
                    ></a>
                  </li>
                </ul>
                <button
                  type="button"
                  class="btn btn-primary mt-3 btn-rounded waves-effect w-md waves-light"
                >
                  Email Now
                </button>
              </div>
            </div>
          </div>
          <!-- end col -->
          <div class="col-lg-4">
            <div class="text-center card-box">
              <div class="member-card pt-2 pb-2">
                <div class="thumb-lg member-thumb mx-auto">
                    <div class="rounded-circle img-thumbnail">
                        <i class="fa fa-child"></i>
                      </div>
                </div>
                <div class="">
                  <h4>Julie L. Arsenault</h4>
                  <p class="text-muted">
                    @Programmer <span>| </span
                    ><span
                      ><a href="#" class="text-pink">websitename.com</a></span
                    >
                  </p>
                </div>
                <ul class="social-links list-inline">
                  <li class="list-inline-item">
                    <a
                      title=""
                      data-placement="top"
                      data-toggle="tooltip"
                      class="tooltips"
                      href=""
                      data-original-title="Facebook"
                      ><i class="fa fa-facebook"></i
                    ></a>
                  </li>
                  <li class="list-inline-item">
                    <a
                      title=""
                      data-placement="top"
                      data-toggle="tooltip"
                      class="tooltips"
                      href=""
                      data-original-title="Twitter"
                      ><i class="fa fa-twitter"></i
                    ></a>
                  </li>
                  <li class="list-inline-item">
                    <a
                      title=""
                      data-placement="top"
                      data-toggle="tooltip"
                      class="tooltips"
                      href=""
                      data-original-title="Skype"
                      ><i class="fa fa-skype"></i
                    ></a>
                  </li>
                </ul>
                <button
                  type="button"
                  class="btn btn-primary mt-3 btn-rounded waves-effect w-md waves-light"
                >
                  Message Now
                </button>
              </div>
            </div>
          </div>
        </div>
        <!-- end row -->
      </div>
      <!-- container -->
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
